<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card >
      <nb-tabset>
        <nb-tab tabTitle="Devotional Literature">
        <table style="width: 100%;">
          <!-- <thead>
            <tr>
              <th>Event</th>
              
              <th>PDF</th>
            </tr>
          </thead> -->
          <tbody>
            <tr *ngFor="let item of  eventlistobj">
              <td style="padding: 10px;"><a  target="_blank" style="color: white;" [href]="item.fileurl"><u>{{item.filename}}</u></a></td>
              
              <td  style="padding: 10px;"><a target="_blank" style="color: white;" [href]="item.fileurl">{{item.filetype}}</a></td>
            </tr>
            <!-- <tr>
              <td  style="padding: 10px;"><a style="color: unset;" href="#">Baba Aarti</a></td>
              
              <td  style="padding: 10px;"><a style="color: unset;" href="#">Baba Aarti</a></td>
            </tr>
            <tr>
              <td  style="padding: 10px;"><a style="color: unset;" href="#">Baba Ashtottara Shatanamavali​</a></td>
              
              <td  style="padding: 10px;"><a style="color: unset;" href="#">Baba Ashtottara Shatanamavali​</a></td>
            </tr> -->
          </tbody>
        </table> 
        </nb-tab>
        <nb-tab tabTitle="Devotional Media​">
          <nb-tabset>
            <nb-tab tabTitle="Video">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                <!-- <nb-card padding>
                  <nb-card-header style="color: white;">
                    Devotional Literature / Devotional Media
                  </nb-card-header>
                  <nb-card-body> -->
                    <div *ngFor="let video of videos" style="float: left;" class="col-xl-3 col-md-6 mb-4">
                      <div class="card border-0 shadow vh-50">
                      <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
                      <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
                      <div class="card-body" style="padding: 0px 5px;">
                      <p>
                      <a style="color: black;" href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title.slice(0, 50)}}
                      </a></p>
                      <!-- <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div>
                      <p class="card-text">{{video.snippet.description}}</p>-->
                      </div> 
                      </div>
                      
                      </div>
                  <!-- </nb-card-body>
                </nb-card> -->
                </div>
                </div>
            </nb-tab>
            <nb-tab tabTitle="Audio">
              <table style="width: 100%;">
         
          <tbody>
            <tr *ngFor="let item of  mediaFileList">
              <td style="padding: 10px;"><a  target="_blank" style="color: white;" [href]="item.fileurl"><u>{{item.filename}}</u></a></td>
              
              <td  style="padding: 10px;"><a target="_blank" style="color: white;" [href]="item.fileurl">{{item.filetype}}</a></td>
            </tr>
           
          </tbody>
        </table> 
            </nb-tab>
            </nb-tabset>

          <!-- <table style="width: 100%;">
            <thead>

        </nb-tab>
        
      </nb-tabset>
    </nb-card>
  </div>
</div>
